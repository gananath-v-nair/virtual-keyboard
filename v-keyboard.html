     <style>
        #backspace, #tab, #caps, #del, #enter, #lshift, #rshift, #cntrl, #space, #numenter {
    padding: 10px 20px;
    border-radius: 6px;
    font-weight: bold;
}

#backspace { padding: 10px 35px; }
#tab { padding: 10px 18px; }
#caps { padding: 10px 22px; }
#del { padding: 10px 20px; }
#enter { padding: 10px 45px; }
#lshift, #rshift { padding: 10px 40px; }

#space { padding: 10px 60px; }
#numenter { padding: 10px 35px; }

button {
    background-color: #f8b400;
    color: white;
    border: none;
    padding: 10px;
    margin: 3px;
    border-radius: 5px;
    font-size: 1rem;
    transition: all 0.2s ease-in-out;
}

button:hover {
    background-color: #ff9900;
    transform: scale(1.05);
}

button:active {
    background-color: #cc7a00;
    transform: scale(0.95);
}

textarea {
    width: 90%;
    height: 200px;
    border: 2px solid #ff9900;
    outline: none;
    background-color: #222;
    color: white;
    font-size: 1.2rem;
    border-radius: 8px;
    padding: 10px;
}

     </style>
</head>
